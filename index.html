<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelaDeCadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="pai">Pai:</label>
            <input type="text" id="pai" name="pai" required>

            <label for="mae">Mãe:</label>
            <input type="text" id="mae" name="mae" required>

            <label for="escolaridade">Escolaridade:</label>
            <select id="escolaridade" name="escolaridade">
                <option value="fundamental">Fundamental</option>
                <option value="medio">Médio</option>
                <option value="superior">Superior</option>
            </select>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="tel" id="email" name="email" required>

            <div class="button-container">
                <button type="submit">Finalizar Cadastro</button>
                <button type="reset" onclick="limparCampos()">Limpar Campos</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
